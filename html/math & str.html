<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function data()
         {
            var pi=Math.PI;
            document.write("value of PI :"+pi);
            document.write("<hr>");
         
         
            var sqrt=Math.sqrt(25);
            document.write("value of sqrt :"+sqrt);
            document.write("<hr>");

            var abs=Math.abs(-5);
            document.write("value of abs :"+abs);
            document.write("<hr>");

            var ceil=Math.ceil(3.4);
            document.write("value of ceil:"+ceil);
            document.write("<hr>");


            var floor=Math.floor(5.6);
            document.write("value of floor:"+floor);
            document.write("<hr>");


            var max=Math.max(4,3);
            document.write("value of max:"+max);
            document.write("<hr>");

            var min=Math.min(4,9);
            document.write("value of min:"+min);
            document.write("<hr>");

            var pow=Math.pow(2,3);
            document.write("value of pow:"+pow);
            document.write("<hr>");

            var random=Math.random();
            document.write("value of random:"+random);
            document.write("<hr>");


         }   
         
        
         
    </script>

<input type="button" value=" MATH.INBUILT" onclick="data()">
    
</body>
</html>
